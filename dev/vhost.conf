<VirtualHost *:80>
    ServerName daffy.test

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/daffy/public

    <Directory /var/www/daffy/public>
        DirectoryIndex index.php
        AllowOverride All
        Options Indexes MultiViews FollowSymlinks

        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_daffy.log
    CustomLog ${APACHE_LOG_DIR}/access_daffy.log combined
</VirtualHost>


version: '3.0'

services:
    server:
        container_name: daffy-server
        build:
            context: './server'
        working_dir: /var/www/daffy
        volumes:
            - ./app:/var/www/daffy
            - ./dev/vhost.conf:/etc/apache2/sites-available/000-default.conf
        ports:
            - "80:80"
        environment:
          - APACHE_RUN_USER=daffy
          - APACHE_RUN_GROUP=daffy
    assets:
        container_name: daffy-assets
        image: 'node:8'
        working_dir: /usr/node/app
        user: node
        volumes:
            - ./app:/usr/node/app
        command: 'bash -c "yarn install && npm run watch"'
